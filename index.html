<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
    <header>Weather Dashboard</header>
    <h2>Search for a City:</h2>
    <form>
      <div class="container">
        <h4 id="cityname"></h4> 
        <h4 class="today"></h4>
        <h5 class="temp"></h5>
        <h5 class="wind"></h5>
        <h5 class="humidity"></h5>
        <h5 id="uvindex"></h5>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="city"placeholder="City name" style="margin-right: 100px;">
        <br/>
        <br>
        <button type="submit" id="searchbutton" class="btn btn-primary">Search</button>
        <br>
        <br>
        </div>
      </form>
     
      <form>
        <div class="cardContainer">
          <div class="card-deck row" id="weekForecast">
            <div class="card">
              <div id="forecast-daytwo" style="font-size: 30px; text-align: left">
                <div class="cardscontainer">
                  <h5 class="date"></h5>
                  <h6 class="temp"></h6>
                  <h5 class="wind"></h5>
                  <h5 class="humidity"></h5>
                </div>
              </div>
            </div>
            <div class="card">
              <div id="forecast-daythree" style="font-size: 30px; text-align: left">
                <div class="cardscontainer">
                  <h5 class="date"></h5>
                  <h6 class="temp2"></h6>
                  <h5 class="wind"></h5>
                  <h5 class="humidity"></h5>
                </div>
              </div>
            </div>
            <div class="card">
              <div id="forecast-dayfour" style="font-size: 30px; text-align: left">
                <div class="cardscontainer">
                  <h5 class="date"></h5>
                  <h6 class="temp2"></h6>
                  <h5 class="wind"></h5>
                  <h5 class="humidity"></h5>
                </div>
              </div>
            </div>
            <div class="card">
              <div id="forecast-dayfive" style="font-size: 30px; text-align: left">
                <div class="cardscontainer">
                  <h5 class="date"></h5>
                  <h6 class="temp"></h6>
                  <h5 class="wind"></h5>
                  <h5 class="humidity"></h5>
                </div>
              </div>
            </div>
            <div class="card">
              <div id="forecast-daysix" style="font-size: 30px; text-align: left">
                <div class="cardscontainer">
                  <h5 class="date"></h5>
                  <h6 class="temp"></h6>
                  <h5 class="wind"></h5>
                  <h5 class="humidity"></h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
