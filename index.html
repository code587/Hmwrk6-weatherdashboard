<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weather Dashboard</title>
    <link rel="stylesheet"

<body>
  <header>Weather Dashboard</header>
  <h2>Search for a City:</h2>
  <section>
    <div>
      <div class="buttonControl">
        <input type="text" class="boxControl" id="city" placeholder="City name" style="margin-right: 1px;">
        <br/>
        <br>
        <button type="submit" id="searchbutton" class="btn btn-primary">Search</button>
      </div>
      <div class="container">
        <h4 class="cityname"></h4> 
        <h4 class="today"></h4>
        <h5 class="temp"></h5>
        <h5 class="wind"></h5>
        <h5 class="humidity"></h5>
        <h5 id="uvindex"></h5>
      </div>
    </div>
  </section>
        <br>

          <br>

        <br>
