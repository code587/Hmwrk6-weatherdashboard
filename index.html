<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css"/>
</head>
<body>
  <header>Weather Dashboard</header>
  <h2 style="margin-bottom: -20px;">Search for a City:</h2>
  <section class="container">
    <div class="row">
      <div class="colbuttons">
        <input type="text" class="boxControl" id="city" placeholder="City name" style="margin-right: 1px;">
        <br></br>
        <button type="submit" id="searchbutton" class="btn btn-primary searchCity">Search</button>
        <br></br>
        <h4 style="margin-left: -5%;">Past Searches</h4>
      <div class="priorCities">
        <div id="citiesSearched" style="margin-left: -5%;"> 
          <ul class="pastCities">
            <!-- <li><button type="submit" class="previousCities"></button></li> -->
          </ul>
        </div>
      </div>
      
      <!-- //container for the current weather data -->
      <div class="colcontainer">
        <h4 class="cityname"></h4> 
        <h4 class="today"></h4>
        <img id="climateIcon" src="" alt=""/>
        <h5 class="temp"></h5>
        <h5 class="wind"></h5>
        <h5 class="humidity"></h5>
        <h5 class="uvInfo"></h5>
    </div>
    </div>
    
    <!-- //below cards hold the five day forecast data -->
    <h2 class="week">Five Day Forecast:</h2>
    <div class="row d-flex">
      <div class="col-lg-2 col-md-6">
        <div class="col">
          <div class="card text-white bg-dark mb-3" style="min-width: 18rem;">
            <div class="card-body">
              <h5 class="date"></h5>
              <img class="climateIcon2" src="" alt=""/>
              <h5 class="temp2"></h5>
              <h5 class="wind2"></h5>
              <h5 class="humidity2"></h5>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-2 col-md-6">
        <div class="col">
          <div class="card text-white bg-secondary mb-3" style="min-width: 18rem;">
            <div class="card-body">
              <h5 class="date3"></h5>
              <img class="climateIcon3" src="" alt=""/>
              <h5 class="temp3"></h5>
              <h5 class="wind3"></h5>
              <h5 class="humidity3"></h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-6">
        <div class="col">
          <div class="card text-white bg-dark mb-3" style="min-width: 18rem;">
            <div class="card-body">
              <h5 class="date4"></h5>
              <img class="climateIcon4" src="" alt=""/>
              <h5 class="temp4"></h5>
              <h5 class="wind4"></h5>
              <h5 class="humidity4"></h5>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-2 col-md-6">
        <div class="col">
          <div class="card text-white bg-secondary mb-3" style="min-width: 18rem;">
            <div class="card-body">
              <h5 class="date5"></h5>
              <img class="climateIcon5" src="" alt=""/>
              <h5 class="temp5"></h5>
              <h5 class="wind5"></h5>
              <h5 class="humidity5"></h5>
            </div>
          </div>
        </div>
      </div>
    <div class="col-lg-2 col-md-6">
      <div class="col">
        <div class="card text-white bg-dark mb-3" style="min-width: 16rem">
          <div class="card-body">
            <h5 class="date6"></h5>
            <img class="climateIcon6" src="" alt=""/>
            <h5 class="temp6"></h5>
            <h5 class="wind6"></h5>
            <h5 class="humidity6"></h5>
          </div>
        </div>
      </div>
    </div>
  </section>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
